<div class="row justify-content-center align-items-center my-3">
  <div class="col-4">
      <img class=logo src="assets/logo512.png">
      <form>
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
            <input type="text" class="form-control" placeholder="Username" name="id" [(ngModel)]="id" (ngModelChange)="loginError = false">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fas fa-key"></i></span>
            <input type="password" class="form-control" placeholder="Password" name="pass" [(ngModel)]="password" (ngModelChange)="loginError = false">
          </div>
          <div *ngIf="loginError" class="alert alert-danger" role="alert">
            Invalid credentials.
          </div>
          <div class="mb-3 d-grid gap-2">
            <button type="submit" class="btn btn-dark" (click)="login(id, password)">Login</button>
          </div>
        </form>
  </div>
</div>
